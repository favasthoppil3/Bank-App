<section id="background">
    <input type="checkbox" id="check">
    <input type="checkbox" id="check1">
    <input type="checkbox" id="check2">
    <input type="checkbox" id="check3">
    <nav class="bg-light">
        <div>
            <h1 appHighlight>Welcome</h1>
        </div>
        <div class="link">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="/credit">Credit</a></li>
                <li><a href=""> <label for="check">Deposit</label></a></li>
                <li><a href=""><label for="check1">Withdraw</label></a></li>
                <li><a><label for="check3" routerLink="/transactionpage">Balance</label></a></li>
                <li><button routerLink="/register" class="">Signup</button></li>
                <li><button routerLink="/login" class="">Login</button></li>
                <li> <label for="check2"><i class="bi bi-person-circle"></i></label></li>
            </ul>
        </div>
    </nav>


    <!-- <app-animations></app-animations> -->

    <form [formGroup]="depositForm" class="slide-up1 p-5 text-center  rounded">
        <div class="mb-3">
            <input type="text" class="form-control" formControlName="daccountno" placeholder="Enter the account number">
        </div>
        <div style="color: red;"
            *ngIf="(this.depositForm.get('daccountno')?.errors) && (this.depositForm.get('daccountno')?.touched) ">Enter
            the user name</div>
        <div class="mb-3">
            <input type="text" class="form-control" formControlName="dpassword" placeholder="Enter Password">
        </div>
        <div style="color: red;"
            *ngIf="(this.depositForm.get('dpassword')?.errors) && (this.depositForm.get('dpassword')?.touched) ">Enter
            the user name</div>

        <div class="mb-3">
            <input type="text" class="form-control" formControlName="damount" placeholder="Enter amount">
        </div>
        <div style="color: red;"
            *ngIf="(this.depositForm.get('damount')?.errors) && (this.depositForm.get('damount')?.touched) ">Enter the
            user name</div>

        <div class="text-center">
            <button class=" w-50 " (click)="deposit()">Deposit</button>
        </div>
    </form>

    <form [formGroup]="withdrawForm" class="slide-up2 p-5 text-center  rounded">
        <div class="mb-3">
            <input type="text" class="form-control" formControlName="waccountnumber"
                placeholder="Enter the account number">
        </div>
        <div style="color: red;"
            *ngIf="(this.withdrawForm.get('waccountnumber')?.errors) && (this.withdrawForm.get('waccountnumber')?.touched) ">
            Enter the user name</div>
        <div class="mb-3">
            <input type="text" class="form-control" formControlName="wpassword" placeholder="Enter Password">
        </div>
        <div style="color: red;"
            *ngIf="(this.withdrawForm.get('wpassword')?.errors) && (this.withdrawForm.get('wpassword')?.touched) ">Enter
            the user name</div>

        <div class="mb-3">
            <input type="text" class="form-control" formControlName="wamount" placeholder="Enter amount">
        </div>
        <div style="color: red;"
            *ngIf="(this.withdrawForm.get('wamount')?.errors) && (this.withdrawForm.get('wamount')?.touched) ">Enter the
            user name</div>

        <div class="text-center">
            <button class=" w-50" (click)="withdraw()">Withdraw</button>
        </div>
    </form>
    <!-------------------- profile ----------------------->
    <div class="profile p-4 ">
        <div class="text-center">
            <h4>Your Profile</h4>
        </div>
        <div class="bg-light icon pt-3 text-center">
            <i class="bi bi-person-circle"></i>
        </div>
        <hr>
        <div class=" m-3">
            <span>User Name:</span>
            <span class="ms-1 "><strong>{{username}}</strong></span>
        </div>
        <div class=" m-3">
            <span>Account No:</span>
            <span class="ms-1 "><strong>{{accountNo}}</strong></span>
        </div>
        <hr>
        <div class="reward mt-5">
            <div class="mb-3">
                <span><i class="bi bi-gift"></i></span><span><label for="">Invite friends, get rewards</label></span>
            </div>
            <div class="mb-3">
                <span><i class="bi bi-gear"></i></span><span><label for="">Settings</label></span>
            </div>
            <div class="mb-3">
                <span><i class="bi bi-question-circle"></i></span><span><label for="check2"
                        (click)="logout()">Logout</label></span>
            </div>
            <div>
                <span><i class="bi bi-question-circle"></i></span><span><label for="check2"
                        (click)="deleteaccount()">Delete Account</label></span>
            </div>

        </div>

    </div>


    <div class="d-flex ">
        <app-delete [item]="deleteacc" (onCancel)="cancel()" (onDelete)="deleted($event)"></app-delete>
    </div>


</section>
